<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Landscape/Retrato</title>
</head>

<style>
    div{
        background-color: yellow;
        font-size: 3rem;
        display: none;
        margin: 10px;
        border: 3px solid red;
    }

    @media(max-width: 1000px), (orientation: landscape){
        .landscape{
            display: block;
        }
    }

    @media(min-width: 400px) and (max-width: 1000px){
        .mobile{
            display: block;
        }
    }

    @media(max-width: 600px){
        .extra-small{
            display: block;
        }
    }
</style>

<body>
   <div class="extra-small">Dispositivos bem pequenos</div>
   <div class="landscape">Dispositivos móveis ou em modo retrato</div>
   <div class="mobile">Dispositivos Móveis</div> 
</body>
</html>
